<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Juego</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

<div id="parent" class="div_phaser"></div>
<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 400 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    audio: {
        disableWebAudio: true
    },
    parent: "parent"
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var arreglo;
var cambio = false;
var movimiento_plataforma = 1;
var salto_personaje;

var endgame;
var text_endgame;
var tecla_reinicio = false;
var tecla_f = false;

var text_tiempo = "";
var tiempo_transcurrido_frames = 1;
var tiempo_transcurrido_segundos = 0;
var minutos = 0;
var segundos = 0;
var espera_un_segundo_capo = 0;

var pick_coin;

var menu_principal;
var menu_principal_creado = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.plugin('rexbbcodetextplugin', 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexbbcodetextplugin.min.js', true);

    this.load.image('boton_creditos', 'assets/boton_creditos.png');
    this.load.image('boton_play', 'assets/boton_play.png');
    this.load.image('menu_principal', 'assets/menu_principal.png');
    this.load.image('creditos', 'assets/creditos.png');
    this.load.image('boton_volver', 'assets/boton_volver.png');

    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('ground2', 'assets/platform2.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('star2', 'assets/star2.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('pibefront', 'assets/pibefront.png');
    this.load.spritesheet('pibeleft', 'assets/pibeleft.png', { frameWidth: 122.22, frameHeight: 122});
    this.load.spritesheet('piberight', 'assets/piberight.png', { frameWidth: 122.22, frameHeight: 122});
    this.load.image('fondo_perdiste', 'assets/fondo_perdiste.png');
    this.load.audio('pick_coin', 'assets/audio/Pickup_Coin.wav');
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(400, 175, 'ground2').setScale(0.5).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 425, 'ground');
    platforms.create(50, 325, 'ground');
    platforms.create(750, 300, 'ground');

    arreglo = platforms.getChildren()[1];

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'pibefront').setScale(0.7);

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left_air',
        frames: [ { key: 'pibeleft', frame: 0} ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right_air',
        frames: [ { key: 'piberight', frame: 0} ],
        frameRate: 20
    });

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('pibeleft', { start: 0, end: 8 }),
        frameRate: 12,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'pibefront'} ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('piberight', { start: 0, end: 8 }),
        frameRate: 12,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    salto_personaje = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    // otras estrellas más copadas
    stars2 = this.physics.add.group({
        key: 'star2',
        repeat: 4,
        setXY: { x: 47, y: 0, stepX: 140 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    stars2.children.iterate(function (child) {

        child.setBounceY(1);
        child.setScale(0.08);

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 550, 'Puntitos: 0', { fontFamily: 'Arial Black', fontSize: '36px', fill: '#F00', stroke: '#000000', strokeThickness: 6 });
    
    //  esto es para que las estrellas sigan el movimiento de una plataforma si esas estrellas reposan en esa plataforma
    stars.children.iterate(function (child) {

        this.physics.add.collider(child, arreglo, moverConPlataforma, null, this);

    }, this);
    stars2.children.iterate(function (child) {

        this.physics.add.collider(child, arreglo, moverConPlataforma, null, this);

    }, this);

    //  Collide the player and the stars with the platforms
    //  esto es para que el jugador siga el movimiento de una plataforma si ese mismo jugador reposa en esa plataforma
    this.physics.add.collider(player, arreglo, moverConPlataforma, null, this);
    this.physics.add.collider(player, platforms, tocaPlataforma, null, this);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(stars2, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, stars2, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);

    //  imagen y texto cuando se pierde el juego, son invisibles mientras se juega
    endgame = this.add.image(400, 300, 'fondo_perdiste');
    endgame.alpha = 0.9;
    endgame.visible = false;

    text_endgame = this.add.text(0, 0, 'Perdiste.\n\nPulsá\ncualquier tecla\npara reiniciar.', { align: 'center', fontFamily: 'Arial Black', fontSize: '36px', fill: '#000'});
    text_endgame.setOrigin(0.5);
    text_endgame.setX(endgame.getCenter().x);
    text_endgame.setY(endgame.getCenter().y);
    text_endgame.visible = false;

    text_tiempo = this.add.text(784, 595, 'Tiempito: 00:00', { fontFamily: 'Arial Black', fontSize: '36px', fill: '#F00', stroke: '#000000', strokeThickness: 6 });
    text_tiempo.setOrigin(1);

    //  sonido cuando se junta una estrella
    pick_coin = this.sound.add('pick_coin', {volume: 0.1});

    //  se crea el menú principal y los creditos (estos escondidos para verlos después)
    //  se agregan variables en los botones para luego interactuar con ellos
    //  se agregan sombras a los textos para que el usuario se de cuenta que puede interactuar con ellos

    if(!menu_principal_creado){
        // esto se usa cuando se reinicia la escena del gameplay luego de perder, no se ponga de vuelta el menú principal
        menu_principal_creado = true;
        this.physics.pause();

        menu_principal = this.add.image(0, 0, 'menu_principal').setOrigin(0);

        let sombra_play = this.add.image(config.width / 2 + 3, config.height / 2 - 47, 'boton_play');
        sombra_play.visible = false;
        sombra_play.tint = 0x000000;
        sombra_play.alpha = 0.6;
        let boton_play = this.add.image(config.width / 2 , config.height / 2 - 50, 'boton_play');

        let sombra_creditos = this.add.image(config.width / 2 + 3, config.height / 2 + 53, 'boton_creditos');
        sombra_creditos.visible = false;
        sombra_creditos.tint = 0x000000;
        sombra_creditos.alpha = 0.6;
        let boton_creditos = this.add.image(config.width / 2, config.height / 2 + 50, 'boton_creditos');

        let creditos = this.add.image(config.width / 2 , config.height / 2, 'creditos');
        creditos.visible = false;

        let sombra_volver = this.add.image(config.width / 2 + 3, config.height / 2 + 123, 'boton_volver');
        sombra_volver.visible = false;
        sombra_volver.tint = 0x000000;
        sombra_volver.alpha = 0.6;
        let boton_volver = this.add.image(config.width / 2 , config.height / 2 + 120, 'boton_volver');
        boton_volver.visible = false;

        //  texto para los créditos con partes en negrita, normal y diferentes tamaños
        let text_credits_bold = '[size=20]Juego creado por[/size]\n[size=24][b]Phaser Tutorials[/b][/size]\n\n[size=20]Juego modificado por[/size]\n[size=24][b]Sergio Bressán[/size][/b]\n\n[size=20]Sprite Sheet creado por[/size]\n[size=24][b]Daphne Demoet[/b][/size]';

        let text_credits = this.add.rexBBCodeText(config.width / 2 , config.height / 2 - 25, text_credits_bold, { align: 'center', fontFamily: 'Helvetica', fill: '#000', lineSpacing: 8});
        text_credits.setOrigin(0.5);
        text_credits.visible = false;

        let text_tutorial_menu = '[size=24][b]←↑→[/b]   Moverse\n\n     [b]F[/b]     Suicidarse[/size]';

        let text_tutorial = this.add.rexBBCodeText(config.width / 2 , config.height / 2 + 225, text_tutorial_menu, { align: 'center', fontFamily: 'Helvetica', fill: '#000'});
        text_tutorial.setOrigin(0.5);
        text_tutorial.visible = true;

        //  si se pone el mouse arriba de los botones, ocurre tal cosa
        //  con pointerdown es cuando se les hace click, ocurre tal cosa
        boton_play.setInteractive();
        boton_play.on('pointerover', () => {
            sombra_play.visible = true;
        })
        boton_play.on('pointerout', () => {
            sombra_play.visible = false;
        })
        boton_play.on('pointerdown', () => {
            menu_principal.visible = false;
            sombra_play.visible = false;
            boton_play.visible = false;
            boton_creditos.visible = false;
            text_tutorial.visible = false;
            this.physics.resume();
        })

        boton_creditos.setInteractive();
        boton_creditos.on('pointerover', () => {
            sombra_creditos.visible = true;
        })
        boton_creditos.on('pointerout', () => {
            sombra_creditos.visible = false;
        })
        boton_creditos.on('pointerdown', () => {
            boton_play.visible = false;
            boton_creditos.visible = false;
            creditos.visible = true;
            boton_volver.visible = true;
            text_credits.visible = true;
        })

        boton_volver.setInteractive();
        boton_volver.on('pointerover', () => {
            sombra_volver.visible = true;
        })
        boton_volver.on('pointerout', () => {
            sombra_volver.visible = false;
        })
        boton_volver.on('pointerdown', () => {
            boton_play.visible = true;
            boton_creditos.visible = true;
            creditos.visible = false;
            boton_volver.visible = false;
            sombra_volver.visible = false;
            text_credits.visible = false;
        })
    }

    //  checkea si el usuario presionó la tecla f
    this.input.keyboard.on('keydown-F', function (event) {
       tecla_f = true;
       return;
    })
        
}

function update (time, delta)
{
    if (menu_principal.visible){
        tecla_f = false;
        return;
    }

    if (gameOver)
    {
        //  para saber si se pulsa cualquier tecla al perder el juego
        this.input.keyboard.on('keydown', function (event) {tecla_reinicio = true; return;});

        espera_un_segundo_capo += delta;

        //  el reinicio del juego no es inmediato apenas aparece el cartel de derrota, dando tiempo al jugador de leer y/o darse cuenta que hay un cartel dando indicaciones
        //  se comprueban teclas presionadas y tiempo transcurrido para reiniciar el juego luego de perder
        if (espera_un_segundo_capo < 1000){
            tecla_reinicio = false;
        }
        else{
            if(tecla_reinicio){
                this.registry.destroy();
                this.events.off();
                this.scene.restart();

                gameOver = false;

                this.physics.resume();
                score = 0;
                cambio = false;

                endgame.visible = false;
                text_endgame.visible = false;
                tecla_reinicio = false;

                tiempo_transcurrido_frames = 0;
                tiempo_transcurrido_segundos = 0;
                espera_un_segundo_capo = 0;
                menu_principal_creado = true;
                tecla_f = false;
            }
        }

        return;
    }

    //  si presionás la tecla f, te suicidás, nunca había sido tan fácil
    //  se usa mayoritariamente para el testeo del game over de manera rápida sin esperar a que una bomba choque con el jugador

    if(tecla_f){
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        endgame.visible = true;
        this.children.bringToTop(endgame);
        text_endgame.visible = true;
        this.children.bringToTop(text_endgame);

        gameOver = true;
        tecla_f = false;
    }

    //  se hace un temporizador comparando el framerate, en este caso hay 60 fps, por lo cual hay 16.66666 milisegundos, pero la función se hace para que acepte mayor framerate también
    //  cada vez que los frames llegan a 1000, se agrega 1 segundo
    tiempo_transcurrido_frames += delta;
    if(tiempo_transcurrido_frames >= 1000){
        tiempo_transcurrido_segundos ++;
        tiempo_transcurrido_frames -= 1000;
        actualizarTemporizador(tiempo_transcurrido_segundos);
    }

    if (cursors.left.isDown && player.body.touching.down)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else{
        if(cursors.left.isDown && !player.body.touching.down){
            player.setVelocityX(-160);

            player.anims.play('left_air', true);
        }
        else{
            if(cursors.right.isDown && player.body.touching.down){
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else{
                if(cursors.right.isDown && !player.body.touching.down){
                    player.setVelocityX(160);

                    player.anims.play('right_air', true);
                }
                else{
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

            }
        }

    }

    //  un bloque se moverá de izquierda a derecha y viceversa constantemente en una parte de la pantalla, la variable cambio indicará para qué lado debe moverse el bloque
    if(arreglo.x < 550 && !cambio){
        arreglo.x += movimiento_plataforma;
        arreglo.refreshBody();
    if(arreglo.x == 550){
        cambio = true;
    }
    }
    else{
        if(arreglo.x > 250 && cambio){
            arreglo.x -= movimiento_plataforma;
            arreglo.refreshBody();
            if(arreglo.x == 250){
                cambio = false;
            }
        }
    }

}

function tocaPlataforma (player, platforms){

    saltarEnPlataforma();
}

//  se calculan los minutos y segundos para el temporizador
function actualizarTemporizador(segundosTotales){

    minutos = parseInt(segundosTotales/60);
    segundos = segundosTotales-(minutos*60);

    text_tiempo.setText('Tiempito: ' + tiempoDosDigitos(minutos) + ':' + tiempoDosDigitos(segundos));
}

//  se intenta que los números siempre queden en dos dígitos, por ej 00, 05, 09, 12, 50
function tiempoDosDigitos(numero){
    if(numero < 10){
        return '0' + numero;
    }
    else{
        return '' + numero;
    }
}

function moverConPlataforma(pibe, arreglo){
    if(pibe.body.touching.down && !cambio){
        pibe.x += movimiento_plataforma;
    }
    else{
        if(pibe.body.touching.down && cambio){
            pibe.x -= movimiento_plataforma;
        }
    }
    if(pibe == player){
        saltarEnPlataforma();
    }
}

function saltarEnPlataforma(){
    if (Phaser.Input.Keyboard.JustDown(salto_personaje) && player.body.touching.down)
    {
        player.setBounce(0);
        player.setVelocityY(-375);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  se reproduce sonido al juntar estrella
    pick_coin.play();

    //  Add and update the score
    if(star.texture.key == 'star2'){
        score += 15;
    }
    else{
        score += 10;
    }
    scoreText.setText('Puntitos: ' + score);

    let ancho = 12
    let ancho2 = 47
    if (stars.countActive(true) === 0 && stars2.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {
            child.enableBody(true, ancho, 0, true, true);
            ancho = ancho + 70;
        });

        stars2.children.iterate(function (child) {
            child.enableBody(true, ancho2, 0, true, true);
            ancho2 = ancho2 + 140;
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    endgame.visible = true;
    this.children.bringToTop(endgame);
    text_endgame.visible = true;
    this.children.bringToTop(text_endgame);

    gameOver = true;

}

</script>

</body>
</html>
